<!DOCTYPE html>
 <!-- Adapted from http://bl.ocks.org/mbostock/1153292 -->
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: silver;
  stroke-width: 1.5px;
}

/*#acquisition {
  fill: green;
}*/

.link.main {
  stroke: green;
}

.link.acquisition {
  stroke: gold;
}

.link.transition {
  stroke: skyblue;
}

.link.discontinued {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 12px monospace;
  font-weight: bold;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>

<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

// Data from:
// https://en.wikipedia.org/wiki/List_of_mergers_and_acquisitions_by_Microsoft#Key_acquisitions
// https://en.wikipedia.org/wiki/List_of_mergers_and_acquisitions_by_Facebook
// https://en.wikipedia.org/wiki/List_of_mergers_and_acquisitions_by_Amazon.com
var links = [
  {source: "", target: "Microsoft", img: "microsoft.png"},
  {source: "", target: "Facebook", img: "facebook.png"},
  {source: "", target: "Alphabet", img: "alphabet.png"},
  {source: "", target: "Amazon", img: "amazon.png"},
  {source: "", target: "Apple", img: "apple.png"},

  {source: "Microsoft", target: "Hotmail", type: "acquisition", img: "hotmail.png"},
  {source: "Hotmail", target: "Outlook", type: "transition", img: "outlook.png"},
  {source: "Microsoft", target: "Bing", type: "main"},
  {source: "Microsoft", target: "Skype", type: "acquisition"},
  {source: "Microsoft", target: "Nokia", type: "acquisition"},
  {source: "Microsoft", target: "Linkedin", type: "acquisition"},

  {source: "Facebook", target: "Instagram", type: "acquisition", img: "instagram.png"},
  {source: "Facebook", target: "WhatsApp", type: "acquisition", img: "whatsapp.png"},
  {source: "Facebook", target: "Oculus VR", type: "acquisition", img: "oculus.png"},

  {source: "Amazon", target: "Whole Foods", type: "acquisition"},
  {source: "Amazon", target: "IMDb", type: "acquisition"},
  {source: "Amazon", target: "Audible.com", type: "acquisition"},
  {source: "Amazon", target: "Twitch", type: "acquisition"},

  {source: "Alphabet", target: "Nest", type: "acquisition" },
  {source: "Alphabet", target: "Calico", type: "acquisition" },
  {source: "Alphabet", target: "Google", type: "acquisition", img: "google.png"},
  {source: "Google", target: "Maps", type: "acquisition"},
  {source: "Google", target: "Search", type: "main"},
  {source: "Google", target: "Gmail", type: "acquisition"},
  {source: "Google", target: "YouTube", type: "acquisition"},
  {source: "Google", target: "G Suite", type: "acquisition"},

  {source: "Apple", target: "Siri", type: "acquisition"},
  {source: "Apple", target: "Siri", type: "acquisition"},
  {source: "Apple", target: "Siri", type: "acquisition"},
  {source: "Apple", target: "Siri", type: "acquisition"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, img: link.img});
});
// workaround to let subclusters be unlinked
var delCount = 0;
for(var i = 0; i < links.length; ++i) {
  if(links[i]["source"]["name"] == "")
    delCount++;
}
links.splice(0, delCount);


var width = 1000,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var borderPath = svg.append("rect")
   			.attr("x", 0)
   			.attr("y", 0)
   			.attr("height", height)
   			.attr("width", width)
   			.style("stroke", "blue")
   			.style("fill", "none")
   			.style("stroke-width", 1);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["transition"])
  .enter().append("marker")  // Removing the arrowhead
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

// var circle = svg.append("g").selectAll("circle")
//     .data(force.nodes())
//   .enter().append("circle")
//     .attr("r", 6)
//     .call(force.drag);

var circle = svg.append("g").selectAll("circle")
	.data(force.nodes())
  .enter().append("image")
	.attr("xlink:href", function(d) { return d.img; })
	.attr("x", -16)
	.attr("y", -16)
	.attr("width", 32)
	.attr("height", 32)
	.call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      // dr = Math.sqrt(dx * dx + dy * dy);
      dr = 0;
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
</body>
